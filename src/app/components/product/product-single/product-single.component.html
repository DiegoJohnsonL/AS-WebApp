<div class=" has-text-centered">
    <figure class="is-250x250">
        <img 
            src="https://picsum.photos/id/1080/250/250" 
            class="is-rounded" 
            alt="product">    
    </figure>
    <h2>{{product.name}}</h2>
    <p>S/.{{product.price}}</p>
    <div *ngIf="access" class="row">
        <button [routerLink]="['/products/edit', id]"  class="button is-link">
            Editar Producto
        </button>
        <button [routerLink]="['/products/crear']" class="button is-danger">
            Borrar Producto
        </button>
    </div>
    <div class="container">
        <button [routerLink]="['/products/edit', id]"  class="button is-link">
            Agregar al Carrito
        </button>
    </div>
</div>
